<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MELBET Guide</title>
    <link rel="stylesheet" href="co-tact.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <span class="mel">MEL</span><span class="bet">BET</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About Us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>We value your feedback and inquiries. Feel free to reach out through any of the methods below.</p>

            <div class="contact-container">
                <div class="contact-info">
                    <p><strong>Email:</strong> 
                        <a href="mailto:infokangaylux@gmail.com">infokangaylux@gmail.com</a>, 
                        <a href="mailto:ramandhandumbuya01@gmail.com">ramandhandumbuya01@gmail.com</a>
                    </p>
                    <p><strong>Phone:</strong> 
                        <a href="tel:+23278297288">+23278297288</a>, 
                        <a href="tel:+23234994803">+23234994803</a>
                    </p>
                </div>
            </div>

            <h2>Send Us a Message</h2>
            <form id="contact-form">
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="button" onclick="sendEmail()">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 MELBET Guide. All rights reserved.</p>
    </footer>

    <script>
        function sendEmail() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            
            var subject = "Contact Form Submission from " + name;
            var body = "Name: " + name + "%0D%0AEmail: " + email + "%0D%0AMessage: " + message;

            window.location.href = "mailto:ramandhandumbuya01@gmail.com?subject=" + subject + "&body=" + body;
        }
    </script>

</body>
</html>
